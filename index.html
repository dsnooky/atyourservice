<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GlobalViral News</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{background:#f4f6f8;color:#222}
header{
  background:#0b5ed7;
  color:#fff;
  padding:15px 25px;
  display:flex;
  justify-content:space-between;
  align-items:center
}
header h1{font-size:22px}
nav a{margin-left:15px;color:#fff;font-weight:500}

.hero{
  padding:50px 25px;
  background:linear-gradient(to right,#0b5ed7,#1e90ff);
  color:#fff
}
.hero h2{font-size:32px;max-width:700px}
.hero p{margin-top:10px;max-width:700px}

.container{padding:30px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px
}
.card{
  background:#fff;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  transition:.3s
}
.card:hover{transform:translateY(-6px)}
.card img{
  width:100%;
  height:180px;
  object-fit:cover
}
.card-content{padding:15px}
.card-content h3{font-size:17px;margin-bottom:8px}
.card-content p{font-size:14px;color:#555}
.card-content span{
  font-size:12px;
  color:#888
}
.card-content a{
  display:inline-block;
  margin-top:10px;
  color:#0b5ed7;
  font-weight:600
}

.loading{text-align:center;padding:40px;font-size:18px}

footer{
  background:#111;
  color:#aaa;
  padding:20px;
  text-align:center;
  margin-top:40px
}
</style>
</head>

<body>

<header>
  <h1>üåç GlobalViral</h1>
  <nav>
    <a href="#">Trending</a>
    <a href="#">World</a>
    <a href="#">Tech</a>
    <a href="#">Entertainment</a>
  </nav>
</header>

<section class="hero">
  <h2>Breaking & Viral News From Around the World</h2>
  <p>Auto-updated global trending stories people are talking about right now.</p>
</section>

<section class="container">
  <div id="news" class="grid"></div>
  <div id="loading" class="loading">Loading global viral news...</div>
</section>

<footer>
  ¬© 2025 GlobalViral News ‚Ä¢ Auto Updated Worldwide
</footer>

<script>
const API_KEY = "f755a8869b1540cca6fe4391b91ce008"; keywords
const NEWS_URL = `https://newsapi.org/v2/everything?q=viral OR trending OR breaking&language=en&sortBy=popularity&pageSize=24&apiKey=${API_KEY}`;

async function loadNews(){
  try{
    const res = await fetch(NEWS_URL);
    const data = await res.json();

    const newsDiv = document.getElementById("news");
    document.getElementById("loading").style.display="none";

    data.articles.forEach(article=>{
      if(!article.urlToImage || !article.title) return;

      const card = document.createElement("div");
      card.className="card";
      card.innerHTML=`
        <img src="${article.urlToImage}">
        <div class="card-content">
          <span>${article.source.name}</span>
          <h3>${article.title}</h3>
          <p>${article.description || ""}</p>
          <a href="${article.url}" target="_blank">Read Full Story ‚Üí</a>
        </div>
      `;
      newsDiv.appendChild(card);
    });

  }catch(err){
    document.getElementById("loading").innerText="Failed to load news.";
  }
}

loadNews();
</script>

</body>
</html>
