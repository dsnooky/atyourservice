<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ViralNow News</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{background:#f4f6f8;color:#222}
header{
  background:#0052cc;
  color:#fff;
  padding:15px 25px;
  display:flex;
  justify-content:space-between;
  align-items:center
}
header h1{font-size:22px}
nav a{margin-left:15px;color:#fff;font-weight:500}

.container{padding:30px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px
}
.card{
  background:#fff;
  border-radius:10px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  transition:.3s
}
.card:hover{transform:translateY(-6px)}
.card img{
  width:100%;
  height:180px;
  object-fit:cover
}
.card-content{padding:15px}
.card-content h3{font-size:17px;margin-bottom:8px}
.card-content p{font-size:14px;color:#555}
.card-content a{
  display:inline-block;
  margin-top:10px;
  color:#0052cc;
  font-weight:600
}
footer{
  background:#111;
  color:#aaa;
  padding:20px;
  text-align:center;
  margin-top:40px
}
.loading{text-align:center;font-size:18px;padding:40px}
</style>
</head>

<body>

<header>
  <h1>ðŸ”¥ ViralNow</h1>
  <nav>
    <a href="#">Trending</a>
    <a href="#">Tech</a>
    <a href="#">Business</a>
    <a href="#">Entertainment</a>
  </nav>
</header>

<section class="container">
  <div id="news" class="grid"></div>
  <div id="loading" class="loading">Loading viral news...</div>
</section>

<footer>
  Â© 2025 ViralNow News â€¢ Auto-Updated
</footer>

<script>
const API_KEY = "PUT_YOUR_API_KEY_HERE";
const NEWS_URL = `https://newsapi.org/v2/top-headlines?language=en&pageSize=20&sortBy=popularity&apiKey=${API_KEY}`;

async function loadNews(){
  try{
    const res = await fetch(NEWS_URL);
    const data = await res.json();
    const newsDiv = document.getElementById("news");
    document.getElementById("loading").style.display="none";

    data.articles.forEach(article=>{
      if(!article.urlToImage) return;

      const card = document.createElement("div");
      card.className="card";
      card.innerHTML=`
        <img src="${article.urlToImage}">
        <div class="card-content">
          <h3>${article.title}</h3>
          <p>${article.description || ""}</p>
          <a href="${article.url}" target="_blank">Read More â†’</a>
        </div>
      `;
      newsDiv.appendChild(card);
    });

  }catch(err){
    document.getElementById("loading").innerText="Failed to load news.";
  }
}

loadNews();
</script>

</body>
</html>
